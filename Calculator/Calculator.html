<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Calculator/StyleCalculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="KetQua">
            <p>0</p>
        </div>
        <div class="BanPhim">
            <div class="cols">
                <button class="btn btn-7">7</button>
                <button class="btn btn-4">4</button>
                <button class="btn btn-1">1</button>
                <button class="btn btn-0">0</button>
            </div>
            <div class="cols">
                <button class="btn btn-8">8</button>
                <button class="btn btn-5">5</button>
                <button class="btn btn-2">2</button>
                <button class="btn btn-AC">AC</button>
            </div>
            <div class="cols">
                <button class="btn btn-9">9</button>
                <button class="btn btn-6">6</button>
                <button class="btn btn-3">3</button>
                <button class="btn btn-DEL">DEL</button>
            </div>
            <div class="cols">
                <button class="btn btn-cong">+</button>
                <button class="btn btn-tru">-</button>
                <button class="btn btn-nhan">*</button>
                <button class="btn btn-chia">/</button>
            </div>
        </div>
        <button class="btn-kq">=</button>
    </div>
</body>
<script src="/Calculator/jsCaculator.js"></script>
</html>
